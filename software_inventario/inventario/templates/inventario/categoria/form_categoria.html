{% extends 'inventario/base.html' %}
{% load static %}
{% block titul %}Inicio{% endblock %}
{% block container %}
<div class="bg-white p-4 m-4">
    <h1 class="text-center">Formulario Categorias</h1>
    <div class="d-flex justify-content-center">
        <div class="border p-4 rounded shadow-sm bg-light w-75">
            <form action="{% url 'guardar_categoria' %}" method="post">
                {% csrf_token %}
                <input type="hidden" id="" name="idCategoria" class="form-control"  value="{{idCategoria}}"  >
                <div class="mb-3">
                    <label for="" class="form-label">Nombre del Categoria</label>
                    <input type="" id="" name="categoria" class="form-control" placeholder="Ingrese nombre de Categoria" value="{{data.nombreCategoria}}"  required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>   
</div>
{% endblock %}
