{% extends 'inventario/base.html' %}
{% load static %}
{% block titul %}Inicio{% endblock %}
{% block container %}
<div class="bg-white p-4 m-4 border rounded">
<div class="container mt-2">
    <h1 class="text-center mb-4">Formulario Entrada</h1>
    <div class="d-flex justify-content-center">
        <div class="border p-4 rounded shadow-sm bg-light w-75">
            <form action="{% url 'guardar_entrada' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="fechaEntrada" class="form-label">Ingrese Fecha de la Entrada</label>
                    <input type="date" id="fechaEntrada" name="fechaEntrada" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="producto" class="form-label">Producto</label>
                    <select id="producto" name="producto" class="form-select" required>
                        <option value="" disabled selected>Seleccione Producto</option>
                        {% for i in productos %}
                            <option value="{{i.idProducto}}">{{i.nombreProducto}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="proveedor" class="form-label">Proveedor</label>
                    <select id="proveedor" name="proveedor" class="form-select" required>
                        <option value="" disabled selected>Seleccione Proveedor</option>
                        {% for i in proveedores %}
                            <option value="{{i.idProveedor}}">{{i.nombre}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="unidadMedida" class="form-label">Unidad de Medida</label>
                    <input type="text" id="unidadMedida" name="unidadMedida" class="form-control" placeholder="Ingrese Unidad de Medida" required>
                </div>
                <div class="mb-3">
                    <label for="observacion" class="form-label">Observación</label>
                    <input type="text" id="observacion" name="observacion" class="form-control" placeholder="Ingrese Observación" required>
                </div>
                <div class="mb-3">
                    <label for="cantidadEntrada" class="form-label">Cantidad de Entrada</label>
                    <input type="number" id="cantidadEntrada" name="cantidadEntrada" class="form-control" placeholder="Ingrese Cantidad de Entrada" required>
                </div>
                <div class="mb-3">
                    <label for="valorUnidad" class="form-label">Valor Unidad</label>
                    <input type="number" id="valorUnidad" name="valorUnidad" class="form-control" placeholder="Ingrese Valor de la unidad" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
