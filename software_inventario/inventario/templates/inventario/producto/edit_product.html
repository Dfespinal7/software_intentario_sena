{% extends 'inventario/base.html' %}
{% load static %}
{% block titul %}Editar Producto{% endblock %}
{% block container %}
<div class="bg-white p-4 m-4 border rounded">
    <div class="container mt-2">
        <h1 class="text-center mb-4">Editar Producto</h1>
        <div class="d-flex justify-content-center">
            <div class="border p-4 rounded shadow-sm bg-light w-75">
                <form action="{% url 'guardar_edit_product' %}" method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="" class="form-label">Codigo</label>
                        <input type="" id="" name="idProducto" class="form-control"  value="{{idProducto}}" required>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Categoria</label>
                        <select name="idCategoria" id="" class="form-control">
                            {% for i in categorias %}
                            <option value="{{i.idCategoria}}"{% if data.idCategoria.idCategoria == i.idCategoria %}selected{% endif %}>{{i.nombreCategoria}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Nombre</label>
                        <input type="" id="" name="nombreProducto" class="form-control"  value="{{data.nombreProducto}}" required>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Unidad de Medida</label>
                        <input type="" id="" name="unidadMedida" class="form-control"  value="{{data.unidadMedida}}" required>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Stock</label>
                        <input type="" id="" name="stock" class="form-control"  value="{{data.stock}}" required readonly>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Editar</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
