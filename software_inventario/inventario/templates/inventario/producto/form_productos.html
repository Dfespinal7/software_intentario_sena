{% extends 'inventario/base.html' %}
{% load static %}
{% block titul %}Formulario Productos{% endblock %}
{% block container %}
<div class="bg-white p-4 border rounded m-4">
    <h1 class="text-center">Formulario</h1>

    <div class="container mt-5">
        <form id="mainForm">
            <div class="accordion" id="accordionExample">

                <!-- Primer Formulario -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Producto
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="mb-3">
                                <label for="input1" class="form-label">Campo 1</label>
                                <input type="text" class="form-control" id="input1" name="campo1" placeholder="Ingresa el dato">
                            </div>
                            <div class="mb-3">
                                <label for="input2" class="form-label">Campo 2</label>
                                <input type="text" class="form-control" id="input2" name="campo2" placeholder="Ingresa el dato">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Segundo Formulario -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Entrada
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="mb-3">
                                <label for="input3" class="form-label">Campo 3</label>
                                <input type="text" class="form-control" id="input3" name="campo3" placeholder="Ingresa el dato">
                            </div>
                            <div class="mb-3">
                                <label for="input4" class="form-label">Campo 4</label>
                                <input type="text" class="form-control" id="input4" name="campo4" placeholder="Ingresa el dato">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tercer Formulario -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Salida
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="mb-3">
                                <label for="input5" class="form-label">Campo 5</label>
                                <input type="text" class="form-control" id="input5" name="campo5" placeholder="Ingresa el dato">
                            </div>
                            <div class="mb-3">
                                <label for="input6" class="form-label">Campo 6</label>
                                <input type="text" class="form-control" id="input6" name="campo6" placeholder="Ingresa el dato">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- BotÃ³n de Enviar -->
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
    
      
</div>


{% endblock %}
